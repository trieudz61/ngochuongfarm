services:
  - type: web
    name: ngochuongfarm
    runtime: node
    buildCommand: npm install && npm run build && cd server && npm install
    startCommand: node server/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
